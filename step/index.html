<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="top">
          <div class="bar-back"></div>
          <div class="bar-front"></div>

            <img
              src="imag/—Pngtree—green check mark icon design_6219078.png"
              alt=""
            />
            <p class="steps" id="start"><i>start</i></p>
          </div>
          <div class="circle">
            <img src="imag/—Pngtree—vector cross icon_4184842.png" alt="" />
            <p class="steps"><i>step1</i></p>
          </div>
          <div class="circle">
            <img src="imag/—Pngtree—vector cross icon_4184842.png" alt="" />
            <p class="steps"><i>step2</i></p>
          </div>
          <div class="circle">
            <img src="imag/—Pngtree—vector cross icon_4184842.png" alt="" />
            <p class="steps"><i>step3</i></p>
          </div>
          <div class="circle">
            <img src="imag/—Pngtree—vector cross icon_4184842.png" alt="" />
            <p class="steps"><i>step4</i></p>
          </div>
        </div>
        <div class="bot">
          <button class="btn" id="prev">back</button>
          <button class="btn" id="next">next</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

</html>
